<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Valor 1: <input type="number" id="valor1">
        <br>
        Valor 2: <input type="number" id="valor2">
        <button type="button" onclick="Calcular()">Calcular</button>
    </form>
    <p id="resp"> Resposta: </p>
    <script>
        function Calcular(){
            let n1 = Number(document.getElementById("valor1").value);
            let n2 = Number(document.getElementById("valor2").value);
            document.getElementById("resp").innerHTML = "Resposta: "+(n1+n2);
        }
    </script>

</body>
</html>
